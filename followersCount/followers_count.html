<!DOCTYPE html>
<html>
<head>
  <title>Interactive Counter</title>
</head>
<body>
  <h1>Interactive Counter</h1>
  <h2>Account Holder Name: Peter Parker</h2>
  <p>Followers: <span id="countDisplay">0</span></p>
  <hr>
  <h2>Click given button to follow</h2>
  <button onclick="increaseCount()">Follow</button>
  <script>
    let count = 0; // Initialize count to 0
    
    function increaseCount() {
        count++; // increment the count by 1
        displayCount(); // Display the count
        checkCountValue(); // check count value and display messages
    }


    function displayCount() {
        document.getElementById('countDisplay').innerHTML = count; // Display the count in the HTML <span>
    }

    function checkCountValue() {
        if (count === 10) {
            alert("Your Instagram post gained 10 followers! Congratulations!");
        } else if (count === 20) {
            alert("Your Instagram post gained 20 followers! Keep it up!");
        }
    }
  </script>
</body>
</html>
